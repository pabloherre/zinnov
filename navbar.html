<style>

    /* Style the links inside the navigation bar */
    .navigation a {
        float: left;
        color: #FFFFFF;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 1rem;
    }

    /* Change the color of links on hover */
    .navigation a:hover {

    }

    #menuToggle span:first-child {
        transform-origin: 0% 0%;
    }
