<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /*loop through a collection of all HTML elements:*/
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
                /*make an HTTP request using the attribute value as the file name:*/
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            elmnt.innerHTML = this.responseText;
                        }
                        if (this.status == 404) {
                            elmnt.innerHTML = "Page not found.";
                        }
                        /*remove the attribute, and call this function once more:*/
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                /*exit the function:*/
                return;
            }
        }
    };
</script>
<script type="text/javascript">
    function hideMenus() {
        const links = document.getElementById("nav").children;
        for (var i = 0; i < links.length; i++) {
            links[i].className = ''
        }
        document.getElementsByName("sub-menu").forEach(el => el.style.transform = "scaleY(0)");
    }

    function showMenu(el, menu) {
        hideMenus();
        el.className = "active";
        document.getElementById(menu).style.transform = "scaleY(1)";
    }

    function hideSubMenus(menu) {
        const links = document.getElementById("sub-nav").children;

        document.getElementsByName("sub-menu-sand").forEach(el => {
          el.style.transform = "scaleY(0)";

    function showSubMenu(el, menu) {

        document.getElementsByName(menu).forEach(el => {

    function hideSubMenu(el, menu) {
      setTimeout(() => {

          el.style.transform = "scaleY(0)";
          el.style.height = 0;
