<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<style>
  html {
    font-size: 14px;
    font-family: "Montserrat";
  }

  body {
    margin: 0;
  }

  .flex {
    display: flex
  }

  .flex-column {
    display: flex;
    flex-direction: column;
  }

  .align-center {
    align-items: center;
  }

  .justify-center {
    justify-content: center;
  }

  .justify-right {
    justify-content: right;
  }
</style>
<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /*loop through a collection of all HTML elements:*/
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
                /*make an HTTP request using the attribute value as the file name:*/
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            elmnt.innerHTML = this.responseText;
                        }
                        if (this.status == 404) {
                            elmnt.innerHTML = "Page not found.";
                        }
                        /*remove the attribute, and call this function once more:*/
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                /*exit the function:*/
                return;
            }
        }
    };
</script>
<script type="text/javascript">
    function hideMenus() {
        const links = document.getElementById("nav").children;
        for (var i = 0; i < links.length; i++) {
            links[i].className = ''
        }
        document.getElementsByName("sub-menu").forEach(el => el.style.display = 'none');
    }

    function showMenu(el, menu) {
        hideMenus();
        el.className = "active";
        document.getElementById(menu).style.display = 'block';
    }

    function hideSubMenus() {
        const links = document.getElementById("sub-nav").children;
        for (var i = 0; i < links.length; i++) {
            links[i].className = ''
        }
        document.getElementsByName("sub-menu-sand").forEach(el => el.style.display = 'none');
    }

    function showSubMenu(el, menu) {
        hideSubMenus();
        el.className = "active-arrow";
        document.getElementById(menu).style.display = 'block';
    }

</script>

<body>
<div w3-include-html="navbar.html"></div>
<div w3-include-html="section1/section1.html"></div>
<div w3-include-html="section2/section2.html"></div>
<div w3-include-html="section3/section3.html"></div>

<script>
    includeHTML();
</script>

</body>
</html>
